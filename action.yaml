name: "guardian/actions-riff-raff"
description: "Build and upload Riff Raff artifacts."
inputs:
  app:
    description: Riff Raff app name.
    required: true
  stack:
    description: Riff Raff stack name.
    required: true
  deployments:
    description: "Riff Raff deployments. This is equivalent to the deployments section of a riff-raff.yaml file but with two additional properties: 'source' (required - the target file or directory for the deployment), and 'compression' (optional - 'gzip', 'tar', or the default 'none')."
    required: true
  dryRun:
    description: If set to true, logs the output but does not upload deployments to the Riff Raff S3 bucket.
    required: false
runs:
  using: "node16"
  main: "index.js"

