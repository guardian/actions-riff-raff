name: test
on:
  pull_request:
  workflow_dispatch:
  push:
    branches:
      - main
jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: npm

      - name: build + test
        run: |
          npm ci
          npm run lint
          npm run format
          npm run build
          npm test

      - name: prep action
        run: |
          mkdir my-sources
          touch my-sources/foo.txt

      - uses: ./
        with:
          dryRun: true
          githubToken: ${{ secrets.GITHUB_TOKEN }}
          roleArn: superSecretRole
          projectName: deploy::foo
          contentDirectories: |
            upload:
              - my-sources
          config: |
            stacks:
              - deploy
            regions:
              - eu-west-1
            allowedStages:
              - CODE
              - PROD
            deployments:
              upload:
                type: aws-s3
                parameters:
                  bucket: aws-some-bucket
                  cacheControl: private
                  publicReadAcl: false
